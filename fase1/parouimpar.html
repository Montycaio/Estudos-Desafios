<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Par ou Impar</title>
</head>
<body>
    <form id="form" method="get">
        <label for="intro"><h1>Par ou Impar</h1></label>
        <input type="number" name="numero" id="numero" placeholder="Digite um numero">
        <button type="submit">Enviar</button>

        <p id="mensagem"></p>
    </form>

    <script>
        document.getElementById('form').addEventListener('submit', function(event){
        event.preventDefault();
        
        var numero = parseFloat(document.getElementById('numero').value);
        var result = numero % 2;
        
        if (result == 0) {
            document.getElementById('mensagem').innerHTML = 'Esse número é <strong>par</strong>. :)'
        }
        else{
            document.getElementById('mensagem').innerHTML = 'Esse número é <strong>impar</strong>. :)'
            
        }

        })
    </script>

</body>
</html>
