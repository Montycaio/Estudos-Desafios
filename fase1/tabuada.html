<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>

</head>
<body>

    <form id="form" method="get">
        <label for="into"><h1>Tabuada</h1></label>
        <label for="descr">App gera tabuada do número digitado:</label>
        <input type="number" name="numero" id="numero" placeholder="Digite um numero.">
        <button type="submit">enviar</button>
    </form>

    <p id="mensagem"></p>

    <script>
        document.getElementById('form').addEventListener('submit', function(event){
            event.preventDefault();
           
            var numero = parseFloat(document.getElementById('numero').value);
            var result;
            var mensagem = '';

            if (isNaN(numero)) {
                document.getElementById('mensagem').innerHTML = 'Por favor, digite um número. :)';
                return;
            }
            else{

            for(var i = 0; i <= 10; i++){

                result = numero * i;
                mensagem += '| ' + numero + '  x ' + i + ' = ' + result + ' |' + '<br>';

            }
            
            document.getElementById('mensagem').innerHTML = mensagem;
            }

            
        })
    </script>

</body>
</html>
